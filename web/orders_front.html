<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Orders</title>
</head>
<body>
  <h2>Поиск заказа</h2>
  <input id="orderId" placeholder="Введите Order ID"/>
  <button onclick="fetchOrder()">Найти</button>
  <pre id="result"></pre>

  <script>
    async function fetchOrder() {
      const id = document.getElementById("orderId").value;
      const res = await fetch("http://localhost:8081/order/" + id);
      if (res.ok) {
        document.getElementById("result").textContent = JSON.stringify(await res.json(), null, 2);
      } else {
        document.getElementById("result").textContent = "Не найдено";
      }
    }
  </script>
</body>
</html>
