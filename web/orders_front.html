<!DOCTYPE html>
<html>
<head>
    <title>Order Lookup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: #C5B0D5;
        }
        .container {
            text-align: center;
        }
        input {
            padding: 5px;
            font-size: 16px;
            background-color: #222;
            color: #C5B0D5;
            border: 1px solid #C5B0D5;
            border-radius: 3px;
            width: 250px;
        }
        button {
            padding: 5px 10px;
            font-size: 16px;
            background-color: #222;
            color: #C5B0D5;
            border: 1px solid #C5B0D5;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover {
            background-color: #C5B0D5;
            color: black;
        }
        pre {
            background: #111;
            color: #C5B0D5;
            padding: 10px;
            border-radius: 5px;
            max-width: 800px;
            overflow-x: auto;
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Lookup Order by ID</h2>
    <input type="text" id="order_id" placeholder="Enter order UID">
    <button onclick="getOrder()">Get Order</button>
    <pre id="result"></pre>
</div>

<script>
    function getOrder() {
        const orderId = document.getElementById("order_id").value;
        fetch(`http://localhost:8081/order/${orderId}`)
            .then(res => {
                if (!res.ok) throw new Error("Order not found");
                return res.json();
            })
            .then(data => {
                document.getElementById("result").textContent = JSON.stringify(data, null, 2);
            })
            .catch(err => {
                document.getElementById("result").textContent = err.message;
            });
    }
</script>
</body>
</html>
